<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        img {
            width: 150px;
            border-radius: 50%;
        }

        h1 {
            color: #d63384;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            position: absolute; /* Needed for movement */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uM2d3ZzVqbmZ4ZzBqZzBqZzBqZzBqZzBqZzBqZzBqZzBqJnB0PWEmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PXM/c7MaBGPv6h59N91qXz/giphy.gif" alt="Cute Cat">
        <h1>Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        // Make the 'No' button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make 'Yes' button bigger every time they try to click 'No'
            scale += 0.2;
            yesBtn.style.transform = `scale(${scale})`;
        });

        // What happens when they finally click Yes
        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
                <div class="container">
                    <h1>Yay! See you on the 14th! ❤️</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Z4NnN6N3Z4NnN6N3Z4NnN6N3Z4NnN6N3Z4NnN6N3Z4NnN6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/06S9m8M3N6oW6/giphy.gif">
                </div>
            `;
        });
    </script>
</body>
</html>
